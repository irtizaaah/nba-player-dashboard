<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="icon" href="🏀"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    
    <script type = "module" src="app.js" defer></script>

    <title>NBA Player Stats</title>
</head>
<body>
    <header>
        <h1>NBA Player Stats</h1>
        <div class = "search_bar">
            <input class = "search_bar-text" type="text" placeholder="Search Players...">
            <button class = "search_bar-button">Search</button>
        </div>
    </header>
    <div class = "player_header">
        <div class = "player_header-block"></div>
        <img class = "player_header-image" src="" alt="">
        <div class = "player_header-name">
            <h1 class = "name-first"></h1>
            <h1 class = "name-last"></h1>
        </div>
    </div>
    <ul class = "player_bio"> 
        <li class = "player_bio-position"></li>
        <li class = "player_bio-team"></li>
        <li class = "player_bio-height"></li>
        <li class = "player_bio-weight"></li>
    </ul>
    <ul class = "player_stats"> 
        <li class = "player_stats-points"></li>
        <li class = "player_stats-assists"></li>
        <li class = "player_stats-steals"></li>
        <li class = "player_stats-blocks"></li>
    </ul>
</body>
</html>
