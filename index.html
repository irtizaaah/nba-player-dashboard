<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="icon" href="🏀"> 
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    
    <script type = "module" src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <title>NBA Player Stats</title>
</head>
<body>
    <header>
        <h1>NBA Player Stats</h1>
        <div class = "search_bar">
            <input class = "search_bar-text" type="text" placeholder="Search Players...">
            <button class = "search_bar-button">Search</button>
        </div>
    </header>
    <div class = "loading">
        <p>Loading...</p>
    </div>
    <div class = "player_header">
        <div class = "player_header-block"></div>
        <img class = "player_header-image" src="" alt="">
        <div class = "player_header-block-2"></div>
        <div class = "player_header-name">
            <h1 class = "name-first"></h1>
            <h1 class = "name-last"></h1>
        </div>
    </div>
    <ul class = "player_bio"> 
        <li class = "player_bio-position"></li>
        <li class = "player_bio-team"></li>
        <li class = "player_bio-height"></li>
        <li class = "player_bio-weight"></li>
    </ul>
    <div class = "player_stats-container">
        <ul class = "player_stats">
            <li class = "player_stats-points stat_item">
                <ul>
                    <li class = "points-value value"></li>
                    <li class = "points-label label"><p>Points</p></li>
                </ul>
            </li>
            <li class = "player_stats-assists stat_item">
                <ul>
                    <li class = "assists-value value"></li>
                    <li class = "assists-label label"><p>Assists</p></li>
                </ul>
            </li>
            <li class = "player_stats-steals stat_item">
                <ul>
                    <li class = "steals-value value"></li>
                    <li class = "steals-label label"><p>Steals</p></li>
                </ul>
            </li>
            <li class = "player_stats-blocks stat_item">
                <ul>
                    <li class = "blocks-value value"></li>
                    <li class = "blocks-label label"><p>Blocks</p></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class = "points_history">
        <h1 class = "points_history-header">Point History</h1>
        <canvas class ="points_history-chart" height = "100" width = "100"></canvas>
    </div>
    <div class = "efficiency">
        <h1 class = "efficiency-header">Efficiency</h1>
        <div class = "efficiency-tp">
            <canvas class ="tp-chart" height = "100" width = "100"></canvas>
            <h1 class = "tp-label">3 Pointers</h1>
            <p class = "tp-percentage"></p>
        </div>
        <div class = "efficiency-fg">
            <canvas class ="fg-chart" height = "100" width = "100"></canvas>
            <h1 class = "fg-label">Field Goals</h1>
            <p class = "fg-percentage"></p>
        </div>
        <div class = "efficiency-ft">
            <canvas class ="ft-chart" height = "100" width = "100"></canvas>
            <h1 class = "ft-label">Free Throws</h1>
            <p class = "ft-percentage"></p>
        </div>
    </div>
</body>
<footer class = "footer">© NBA PLayer Stats</footer>
</html>
