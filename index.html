<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="icon" href="🏀"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    
    <script type = "module" src="app.js" defer></script>

    <title>NBA Player Stats</title>
</head>
<body>
    <header>
        <h1>NBA Player Stats</h1>
    </header>
    <div class = "search_bar">
        <input class = "search_bar-text" type="text" placeholder="Search Players...">
        <button class = "search_bar-button">Search</button>
    </div>
    <div class = "content">
        <h1 class = "player_name"></h1>
        <p class = "player_position"></p>
        <p class = "player_team"></p>
        <p class = "player_height"></p>
        <p class = "player_weight"></p>
    </div>
    <div class = "content">
        <h1>Stats</h1>
        <p class = "player_points"></p>
        <p class = "player_assists"></p>
        <p class = "player_steals"></p>
        <p class = "player_blocks"></p>
    </div>
    <div>
        <img class = "player_image" src="" alt="">
    </div>
</body>
</html>
